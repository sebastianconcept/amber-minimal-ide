<!DOCTYPE html>
<html>

  <head>
    <title>Amber Minimal IDE</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sebastian Sastre" />
    <script type='text/javascript' src='the.js'></script>
  </head>

  <body>

    <a id="legacy"
        onclick="require('amber/helpers').globals.Browser._open()"
        style="position: fixed; bottom: 0; right: 0; opacity: 0.5; padding: 10px; background-color: #fff">Open IDE</a>

    <script type='text/javascript'>
        require(['app'], function (amber) {
            amber.initialize({
              //used for all new packages in IDE
              'transport.defaultAmdNamespace': "amber-minimal-ide"
            });
            // amber.globals.Browser._open();
        });
    </script>
  </body>

</html>
